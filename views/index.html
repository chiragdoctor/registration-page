<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link href="css/register.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid register">
        <div class="row">
            <div class="col-md-9 register-left">
                <h3 class="register-heading">Register</h3>
                <form action="/register" method="POST">
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="firstName" type="text" class="form-control" placeholder="First Name *" value="">
                            </div>
                            <div class="form-group">
                                <input name="lastName" type="text" class="form-control" placeholder="Last Name *" value="">
                            </div>
                            <div class="form-group">
                                <select name="securityQuestion" class="form-control">
                                    <option class="hidden" selected="" disabled="">Please select your Security Question</option>
                                    <option>What is Your old Phone Number</option>
                                    <option>What is your Pet Name?</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input name="answer" type="text" class="form-control" placeholder="Enter Your Answer *" value="">
                            </div>
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="male" checked="">
                                        <span> Male </span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="female">
                                        <span>Female </span> 
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="phone" type="text" class="form-control" placeholder="Phone *" value="">
                            </div>
                            <div class="form-group">
                                <input name="email" type="email" class="form-control" placeholder="Email *" value="">
                            </div>
                            <div class="form-group">
                                <input name="password" type="password" class="form-control" placeholder="Password *" value="">
                            </div>
                            <div class="form-group">
                                <input name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password *" value="">
                            </div>
                            <input type="submit" class="btnRegister" value="Register">
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-md-3 register-right">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                <h3>Welcome</h3>
                <p>You are now 17 weeks away from becoming a fullstack developer!</p>
                <input type="submit" name="" value="Login"/><br/>
            </div>
        </div>
    </div>
  </body>
</html>
